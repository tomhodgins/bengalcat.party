eside me at my office desk today :D","keywords":"sleepy desk helper office buddy coworker mate","images":"https://i.imgur.com/LZ4Vcss.jpg"},{"title":"My little cat helpers","description":"Today I walked into the bedroom to find George the bengal and Gus the siamese in the middle of a top-secret cats-only meeting inside the cat tree. Why didn't I get an invite to this :P","keywords":"important business meeting cat tree","images":"https://i.imgur.com/W9PoIcJ.jpg"},{"title":"Gus using George like a pillow","description":"Gus the siamese using George the bengal like a pillow and itty bitty kitty don't care üòÇ","keywords":"Gus George pillow","images":"https://i.imgur.com/WHh3rxar.jpg"},{"title":"George and Gus snuggling","description":"It's hard to get any work done in the office with these two adorable babies stretched out on my desk while I'm trying to focus!","keywords":"stretch spots spotted coat pelt fur sleeping desk","images":"https://i.imgur.com/N6IDKgvr.jpg"},{"title":"George's furball removal","description":"George went to get his two little ‚Äúfurballs‚Äù removed today - no future bengal babies for this beautiful boy. Here are some pictures from after the procedure when he had to wear his 'Cone-of-Shame' for a week.","keywords":"fixed neuter neutering neutered spayed cone-of-shame","images":"https://i.imgur.com/LzUmA9Ur.jpg"},{"title":"George sleeping in a pillow","description":"Today george cooed like a pigeon, then crawled inside of a pillow case started thrashing around. Then once he was satisfied he flopped over and fell asleep with his head poking out.","keywords":"sleeping inside pillow pillowcase sheets bedding blankets cozy","images":"https://i.imgur.com/c5PQmOor.jpg"},{"title":"George in a pillowcase","description":"George hiding in the softest, squishest secret hiding spot he's found yet!","keywords":"peekaboo hiding pillowcase pillow case sheets linen","images":"https://i.imgur.com/yBEPrzVr.jpg"},{"title":"George and Gus","description":"A size comparison of George the bengal and his big brother Gus. George is about 6 months old in these photos, and Gus is about 6 years old.","keywords":"size comparison itty bitty giant tiny monster leopard panther bengal vs siamese cat","images":"https://i.imgur.com/5NLAftXr.jpg"},{"title":"George napping","description":"George napping with his cat-dad on the bed. This was one of the first times he snuggled up to one of us like this, what a precious moment!","keywords":"napping baby kitten snuggle its happening","images":"https://i.imgur.com/xZKDjpDr.jpg"},{"title":"George the bengal!","description":"George the bengal kitten sleeping with his stuffed crocodile on the bed. What a sweetie! He doesn't even look real, sometimes he just looks like a cartoon tiger.","keywords":"tiger cub sleeping kitten Ali Gator aligator crocodile plushie","images":"https://i.imgur.com/1sng5IDr.jpg"},{"title":"George and Ali the Gator","description":"George and his new friend Ali the Gator, a stuffed crocodile he can play with. I think he misses his brothers and sisters, so giving him something his size he can snuggle with might help.","keywords":"ali gator aligator crocodile plushie toy surrogate sibling","images":"https://i.imgur.com/3c0Cvx1.jpg"},{"title":"George playing with the faucet!","description":"George the bengal pawing at the water coming out of the faucet. Some cats are afraid of water‚Ä¶NOT GEORGE! He loves to play with the water, sometimes he lays down right in the sink with the faucet running over him üòÇ","keywords":"paw faucet water sink bath shower splash curious stream drops droplets bathroom","images":"https://i.imgur.com/HEi1MuYr.jpg"},{"title":"Gus && George","description":"Gus the siamese and George the bengal having brotherly hangouts. George adores Gus so much.","keywords":"gus bff best friends catfriends brothers forever","images":"https://i.imgur.com/tFD9uZGr.jpg"},{"title":"George napping on the cat tree","description":"George the bengal in one of his favorite places "},{"title":"George's first nap at home","description":"George's very first day at home. I can't wait to share pictures of this little guy growing up.","keywords":"George first home nap adopted adoption day new baby","images":"https://i.imgur.com/EJqPJLl.jpg"}]

  const slug = function (string='') {

  return string.toLowerCase().replace(/\W/g, '-')

}
  const searchBox = document.querySelector('[type=search]')
  const list = document.querySelector('.toc')

  window.addEventListener('load', e => {

    const searchString = location.search
                           .substring(1)
                           .toLowerCase()
                           .replace('+', ' ')

    searchBox.value = searchString

    checkSearch(searchString)

  })

  searchBox.addEventListener('keyup', searchFromInput)
  searchBox.addEventListener('blur', searchFromInput)
  searchBox.addEventListener('paste', searchFromInput)
  searchBox.addEventListener('search', searchFromInput)

  function searchFromInput(e) {

    const searchString = e.target.value.toLowerCase()

    return checkSearch(searchString)

  }

  function checkSearch(string='') {

    const terms = string.split(' ')
    const results = galleries
      .reduce((acc, gallery) => {

        if (string !== '') {

          if (terms.every(term =>

            [
              gallery.title,
              gallery.description,
              gallery.keywords
            ].join(' ')
              .toLowerCase()
              .includes(term)

          )) {

            acc.push(gallery)

          }

        }

        return acc

      }, [])

    const output = results
      .map(result =>
        '<li>'
        +  '<a'
        +  ' href=https://bengalcat.party/gallery/' + slug(result.title) + '.html'
        +  ' style="background-image: url(' + result.images + ');"'
        +  '>'
        +    '<span>' + result.title + '</span>'
        +  '</a>'
      )
      .join('')

    if (results.length) {

      if (results.length !== list.children.length) {

        return list.innerHTML = output

      }

    } else {

      return list.innerHTML = ''

    }

    return document.title = 'Search for: ' + string

  }
</script>
